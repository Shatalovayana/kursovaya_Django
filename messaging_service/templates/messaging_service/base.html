{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Сервис рассылок</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'messaging_service:homepage' %}">Главная</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'messaging_service:messages-list' %}">Список сообщений</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'messaging_service:settings-list' %}">Список рассылок</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'blog:blog-list' %}">Блог</a>
        {% if user.is_authenticated %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'messaging_service:clients-list' %}">Клиенты</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:profile' %}">Профиль</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:logout' %}">Выйти</a>
        {% else %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
    </nav>
</div>

{% block title %}
{% endblock %}

<div class="container">
    <div class="row text-center">
        {% block content %}
        {% endblock %}
    </div>
</div>

<footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
        <small class="d-block mb-3 text-muted">&copy; 2023</small>
    </div>
</footer>

<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
