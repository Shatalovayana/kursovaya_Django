{% extends 'messaging_service/base.html' %}
{% block content %}
<div class="col-12">
        <form class="row" method="post">
            {% csrf_token %}
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Email verification</h3>
                    </div>
                    <div class="card-body">
                        <div class="col-auto">
                            <label for="inputPassword6" class="col-form-label">Input your code from email here:</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="inputPassword6" class="form-control"
                                   aria-labelledby="passwordHelpInline" name="verification_code">
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Check the code</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
